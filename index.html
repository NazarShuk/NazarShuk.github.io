<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .content {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <center>
        <h3>Currently it is</h3>
        <h1 id="time"></h1>
        <h2>You have to wait until</h2>
        <h2 id="StartingAt"></h2>
    </center>
    </div>
    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("StartingAt").innerHTML = urlParams.get("startingAt")
        setInterval(() =>{
            var date = new Date()
            document.getElementById("time").innerHTML = date.getHours() + ":" + date.getMinutes()
        },1000)
    </script>
</body>
</html>

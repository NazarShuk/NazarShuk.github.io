<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <link rel="icon" type="image/x-icon" href="other/logos/favicon.ico">
    <link href="../other/styles.css" rel="stylesheet">
    <style>
        button{
            margin: 5px;
        }
    </style>
    <title>Home</title>
</head>
<body style="transition: 1s;">
    
    <div style="transition: 0.05s; user-select: none; user-focus: none; z-index: 999; position:absolute; width: 300px; height: fit-content; min-height: 25px; background-color: rgb(44, 47, 51);" id="mousefollower">
        <p style="margin: 0;" id="followerPlaceholder">get out of here grrrr.</p>
    </div>

    <div style="display: grid; grid-template-columns: 125px 125px 125px; grid-template-rows: 75px 75px 75px; position: absolute; width: 100%;height: 100%;">
        <h1 style="z-index: 99; position: absolute; top: 50%; margin: 0; left: 50%; transform: translate(-50%, -50%); opacity: 5%; font-size: 15vw; user-select: none;">NshIS</h1>
        <button onclick="redirect('/schedule')" onmouseleave="buttonHover(false,'')" onmouseenter="buttonHover(true,'Shows time left until a certain time in your schedule.')">Schedule</button>
        <button onclick="redirect('/code')" onmouseleave="buttonHover(false,'')" onmouseenter="buttonHover(true,'Something like CodePen, but much much worse')">Live Code</button>
        <button onclick="redirect('/nvoice')" onmouseleave="buttonHover(false,'')" onmouseenter="buttonHover(true,'A simple voice chat app using peer.js.')">Ncord voice</button>
        <button onclick="redirect('/chat')" onmouseleave="buttonHover(false,'')" onmouseenter="buttonHover(true,'A simple chat app using peer.js.')">Ncord chat</button>
        <button onclick="redirect('/account')" onmouseleave="buttonHover(false,'')" onmouseenter="buttonHover(true,'Manage your nshis.com account.')">Account</button>
        
    </div>
    
    <script>
       
        function redirect(where,newTab){
            
            if(newTab){
                window.open(where,"_blank")
            }
            else{
                window.location.href =  where
            }
        }
        
        document.onmousemove = (e) =>{
            document.getElementById("mousefollower").style.transform = "translate(" + (e.x + 15) + "px, " + (e.y + 15)+ "px)"
        }
        
        buttonHover(false,'')
        
        function buttonHover(hover,placeholder){
            var follower = document.getElementById("mousefollower")
            if(hover){
                follower.style.display = "inline"
            }
            else{
                follower.style.display = "none"
            }
            document.getElementById("followerPlaceholder").innerHTML = placeholder
        }
    </script>
</body>
</html>

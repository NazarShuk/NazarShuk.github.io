<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" rel="stylesheet">

    <style>
        @keyframes slide{
            0% {
                color:rgb(255,255,255);
            }
            50%{
            	color:rgb(200,200,255);
            }
            100%{
                color:rgb(255,255,255);
            }
        }
        @keyframes sub{
        	0%{
            	opacity:50%
            }
        	50%{
            	opacity:25%
            }
        	100%{
            	opacity:50%
            }
        }
        body {
   height: 100%;
   overflow-y: hidden;
}
      .odometer.odometer-animating-up .odometer-ribbon-inner, .odometer.odometer-animating-down.odometer-animating .odometer-ribbon-inner {
    -webkit-transition-duration: 1s !important;
    -moz-transition-duration: 1s !important;

}
#slideButton {
  position: fixed;
  top: -200px; /* Initially hide the button above the viewport */
  right: 20px;
  transition: top 0.3s ease;
  z-index: 999; /* Ensure the button stays on top */
}

</head>
<body>
    <div id="slideButton">
        <h1>Menu</h1>

    </div>
    <div class="center" style="display: inline; font-size: 48px;" id="CenterTime">
        <center>
            <h1 id="demo3" style="margin:0; animation: slide 1s infinite" class="odometer"></h1>
            <abraham>h</abraham>
            <h1 id="demo1" style="margin:0; animation: slide 1s infinite" class="odometer"></h1>
            <abraham id="demo11">m</abraham>
            <h1 id="demo2" style="margin:0; animation: slide 1s infinite" class="odometer"></h1>
            s
            <p id="subtitle" style="opacity:50%; margin:0; animation: sub 0.5s infinite"></p>
            <p id="subsubtitle" style="font-size: x-large; opacity:50%; margin:0; animation: sub 0.5s infinite"></p>
            
        </center>
    </div>
    <center><p id="weekend" style="position: absolute;bottom: 0;right: 0; opacity:50%; margin:0; font-size: 18px;"></p></center>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5274494671146434"
     crossorigin="anonymous"></script>
    <script>
        var date = new Date()
        var month = date.getMonth()
        month = month + 1;
        var day = date.getDate()
        var year = date.getFullYear()
        var today = month + "/" + day +", " +year
        var previousMisson;
        var toggle;
        if(localStorage.schedule == "[]" || localStorage.schedule == undefined || localStorage.schedule == null){
            document.getElementById("subsubtitle").innerHTML = "No schedule found!<br>click me to open editor"
            document.getElementById("subsubtitle").addEventListener('click',function(){
                window.location.pathname = "schedule/editor"
            })
        }
        var nextMissions = JSON.parse(localStorage.schedule)
        nextMissions.forEach(item=>{
            item.date = today + " " + item.date
        })
        nextMissions.forEach(element =>{
            if(!element.name.startsWith("!h ")){
                var e = document.createElement("p")
                e.id = element.name
                e.className = "scheduleItemsClass"
                e.style.marginTop = "0"
                e.style.marginBottom = "0"
                e.style.opacity="25%"
                e.innerHTML = element.name + "<br>" + (element.date).replace(today,"") + "<br>------------"
                document.body.append(e)
            }
           
        })
        var isloading = false;
        // Set the date we're counting down to
        //var countDownDate = new Date("Nov 17, 2023 15:00:00").getTime();
        var countDownDate = new Date(nextMissions[0].date).getTime()
        // Update the count down every 1 second
        var x = setInterval(function () {
            document.getElementById("weekend").innerHTML = countdownToWeekend()
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var miliseconds = Math.floor((distance % (1000)) / 1000);

            // Display the result in the element with id="demo"
            if(previousMisson != null){
            if(distance > 0){
                if(previousMisson.name.startsWith("!h ")){
                    document.getElementById("demo1").innerHTML = minutes
                    document.getElementById("demo2").innerHTML = seconds
                    document.getElementById("demo3").innerHTML = hours
                    document.getElementById("subtitle").innerHTML = (nextMissions[0].name).replace("!h ", "")
                }
                else{
                    document.getElementById("demo1").innerHTML = minutes
                    document.getElementById("demo2").innerHTML = seconds
                    document.getElementById("demo3").innerHTML = hours
                  
                document.getElementById("subtitle").innerHTML = ""
                }
            }
            }
            // If the count down is finished, write some text
            if (distance < 0) {
                if(!nextMissions[0].name.startsWith("!h ")){
                document.getElementById(nextMissions[0].name).innerHTML = ""
                }
                previousMisson = nextMissions[0]
                nextMissions.splice(0,1)
                countDownDate = new Date(nextMissions[0].date).getTime()
                document.getElementById("subtitle").innerHTML = "loading"
                isloading = true;
            }
        }, 1000);
        // Function to calculate the time remaining until the weekend
function countdownToWeekend() {
  const today = new Date();
  const currentDay = today.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday
  const daysUntilWeekend = currentDay === 5 ? 0 : 5 - currentDay + (currentDay > 5 ? 7 : 0);

  const hours = 24 - today.getHours() - 10;

  return `You will be free in ${daysUntilWeekend} days, ${hours} hours`
}

// Call the function to start the countdown
countdownToWeekend();
window.addEventListener('mousemove', function(event) {
  var slideButton = document.getElementById('slideButton');
  var mouseY = event.clientY;
  if (mouseY < 150) { // Adjust this value as needed to determine how close to the top the mouse needs to be
    slideButton.style.top = '5px'; // Slide the button into view
  } else {
    slideButton.style.top = '-200px'; // Hide the button when the mouse is not near the top
  }
});
    </script>

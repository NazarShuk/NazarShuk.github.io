<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://nshis.vercel.app/other/styles.css">
    <title>RC</title>
</head>

<body>
    <div class="center" style="display: inline;">
        <center>
            <h1 id="demo"></h1>
            <h2>Until the next event</h2>
            <p id="nextmissions"></p>
        </center>
    </div>
    <script>
        var date = new Date()
        var month = date.getMonth()
        month = month + 1;
        var day = date.getDate()
        var year = date.getFullYear()
        var today = month + "/" + day +", " +year
        var nextMissions = [
            {
                name:"Period 1",
                date: today + " 08:15:00"
            },
            {
                name:"Period 2",
                date: today + " 09:16:00"
            },
            {
                name:"Period 3",
                date: today + " 09:54:00"
            },
            {
                name:"Period 4",
                date: today + " 10:56:00"
            },
            {
                name:"Period 5",
                date: today + " 11:30:00"
            },
            {
                name:"Period 6",
                date: today + " 12:18:00"
            },
            {
                name:"Period 7",
                date: today + " 13:06:00"
            },
            {
                name:"Period 8",
                date: today + " 14:04:00"
            },
            {
                name:"End of school",
                date: today + " 15:00:00"
            },
            {
                name:"End of the day",
                date: today +" 00:00:00"
            }
        ]
        nextMissions.forEach(element =>{
            document.getElementById("nextmissions").innerHTML += "<br>" + element.name + "<br>" + element.date
        })
        // Set the date we're counting down to
        //var countDownDate = new Date("Nov 17, 2023 15:00:00").getTime();
        var countDownDate = new Date(nextMissions[0].date).getTime()
        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                nextMissions.splice(0,1)
                countDownDate = new Date(nextMissions[0].date).getTime()
                //document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>

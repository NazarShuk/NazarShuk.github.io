<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../../other/styles.css">
    <title>Schedule admin logs</title>
</head>

<body>
    <h2>Schedule logs</h2>
    <h3 id="period"></h3>
    <hr>
    <script>
        // Get the current URL
        var currentUrl = window.location.href;

        // Parse the URL to get parameters
        var urlParams = new URLSearchParams(currentUrl);

        var param1 = urlParams.get("data")
        var decodedparam = atob(param1)

        var decodedData = JSON.parse(decodedparam)

            //document.getElementById("period").innerText = "Showing logs from " + decodedData.started + " to " + decodedData.ended
            decodedData.data.forEach(element => {
                var p = document.createElement("p")
                p.innerText = element
                document.body.append(p)
            });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="other/styles.css">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: 0px solid black;

    </style>
</head>

<body>
    <center><input style="position: fixed; z-index: 999; width: 100px; height: 100px;" type="color" value="#f6f82"
            id="colorPicker"></center>
    <input type="text" id="x" placeholder="RADIUSSSSSX">
    <input type="text" id="y" placeholder="RADIUSSSSSY">
    <button onclick="Generate()">Generate</button>
    <table id="table">

    </table>
    <script>
        function Generate() {
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var Downloaded = {}
            const data = null;

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                    Downloaded = JSON.parse(this.responseText);
                    for (let index = 0; index < x; index++) {
                        var tr = document.createElement('tr')
                        for (let indexx = 0; indexx < y; indexx++) {
                            var th = document.createElement('th')
                            var a = document.createElement('button')
                            var color = ""
                            Downloaded["objects"].forEach(element => {
                                if (element.x == index && element.y == indexx) {
                                    color = element.color
                                }
                            });
                            a.style.backgroundColor = color
                            a.style.color = color
                            a.innerHTML = "P"
                            a.id = index + ";" + indexx
                            a.onclick = function () {
                                var coloor = document.getElementById("colorPicker").value
                                const data = new FormData();
                                data.append("x", index);
                                data.append("y", indexx);
                                data.append("color", coloor);

                                const xhr = new XMLHttpRequest();
                                xhr.withCredentials = true;

                                xhr.addEventListener("readystatechange", function () {
                                    if (this.readyState === this.DONE) {
                                        console.log(this.responseText);
                                        const data = null;

                                        const xhr = new XMLHttpRequest();
                                        xhr.withCredentials = true;

                                        xhr.addEventListener("readystatechange", function () {
                                            if (this.readyState === this.DONE) {
                                                console.log(this.responseText);
                                                var dDownloaded = JSON.parse(this.responseText);
                                                dDownloaded["objects"].forEach(element => {
                                if (element.x == index && element.y == indexx) {
                                    var coloor = element.color
                                    document.getElementById(index + ";" + indexx).style.color = coloor
                                document.getElementById(index + ";" + indexx).style.backgroundColor = coloor
                                }
                            });
                                
                                            }
                                        });

                                        xhr.open("GET", "https://shukhardin.000webhostapp.com/getjsonplace.php");

                                        xhr.send(data);
                                    }
                                });

                                xhr.open("POST", "https://shukhardin.000webhostapp.com/place.php");

                                xhr.send(data);
                            }
                            th.append(a)
                            tr.append(th)

                        }
                        document.getElementById("table").append(tr)
                    }
                }
            });

            xhr.open("GET", "https://shukhardin.000webhostapp.com/getjsonplace.php");

            xhr.send(data);

        }
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Logo Bounce</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="5000" height="5000"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        var squareSize = 5;
        let x = canvas.width / 2 - squareSize / 2;
        let y = canvas.height / 2 - squareSize / 2;
        var dx = 2;
        var dy = 2;
  var multipliyer = 1;
        function draw() {
            //
            
            ctx.fillStyle = generateRandomColor(); // Square color
            ctx.fillRect(x, y, squareSize, squareSize);

              if (x + squareSize >= canvas.width || x <= 0) {
                dx = -dx;
                squareSize = Math.random() * 10
            }

            if (y + squareSize >= canvas.height || y <= 0) {
           
                dy = -dy;
                squareSize = Math.random() * 10
            }

            x += dx * multipliyer;
            y += dy * multipliyer;
        }

        function animate() {
            requestAnimationFrame(animate);
            draw();
        }

      var count = 0;
      while(count < 1000){
        count+=1;
        animate()
      }
      function generateRandomColor() {
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    return "rgb(" + r + "," + g + "," + b + ")";
}
    </script>
</body>
</html>

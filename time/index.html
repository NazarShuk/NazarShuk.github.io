<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://nshis.vercel.app/other/styles.css">
    <title>TIME</title>
</head>
<body>
    <h1 id="id" class="center">

    </h1>
    <script>
        setInterval(function(){
            var d = new Date()
            document.getElementById("id").innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
        },1000)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="other/styles.css">
    <title>TIME</title>
</head>
<body>
    <div class="center"><h1 id="id"></h1></div>
    
    <script>
        setInterval(function(){
        	
            var d = new Date()
            var seconds = d.getSeconds()
            var minutes = d.getMinutes()
            var hours = d.getHours()
            if(seconds < 10){
                seconds = (0).toString() + seconds.toString()
            }
            if(hours < 10){
                hours = (0).toString() + hours.toString()
            }
            if(minutes < 10){
                minutes = (0).toString() + minutes.toString()
            }

            document.getElementById("id").innerHTML = hours+":"+minutes+":"+seconds
        })
    </script>
</body>
</html>

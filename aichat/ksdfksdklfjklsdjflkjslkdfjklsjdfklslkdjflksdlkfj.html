<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../other/styles.css">
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <title>Ncord chat</title>
</head>

<body>
    <div class="footer">
        <input type="text" placeholder="Message" id="msg-input" />
        <button type="submit" id="send-btn">Send</button>
    </div>
    <div id="msgs"></div>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        document.getElementById("send-btn").addEventListener("click", async () => {
            await Inference()
        })
        // Fetch your API_KEY
        const API_KEY = "AIzaSyBydRfQwF9K3wDUt5Dg-Th55Yxzj69B590";
        // Access your API key (see "Set up your API key" above)
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });
        const chat = model.startChat({
            history: [],
            generationConfig: {
                maxOutputTokens: 2048,
            },
        });
        async function Inference() {
            var msg = document.getElementById("msg-input").value;
            Print("You: " + msg)
            const result = await chat.sendMessage(msg);
            const response = await result.response;
            const text = response.text();
            Print("AI: " + text)
        }


        function Print(data) {
            var e = document.createElement("p");
            e.innerHTML = "asdasd"
            e.innerHTML = data;
            e.style.wordWrap = "break-word"
            document.getElementById("msgs").prepend(e);
            if (localStorage.getItem("messages") != null) {
                var json = JSON.parse(localStorage.getItem("messages"))
                json.msgs.push(data)
                localStorage.setItem("messages", JSON.stringify(json))
            }
            else {
                localStorage.setItem("messages", JSON.stringify({
                    "msgs": []
                }))
                var json = JSON.parse(localStorage.getItem("messages"))
                json.msgs.push(data)
                localStorage.setItem("messages", JSON.stringify(json))
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<body>
Clicks:
<h1 id="counter">0</h1>
CPS:
<h2 id="cps">0</h2>
Cost:
<h2 id="cost">0</h2>
<button onclick="money+=1">Click</button>
<button id="buy" onclick="BuyClicker()">Buy AutoClicker</button>
<p id="msg"></p>
<script>
var money = 0;
var cps = 0;
var cost = 10;
if(localStorage.money !=null){
    money = localStorage.getItem("money")
    cps = localStorage.getItem("cps")
    cost = localStorage.getItem("cost")
}
function BuyClicker(){
	money-=cost;
    cost += (cost*0.5)
    cps += (cost*0.05)
    localStorage.money = money;
    localStorage.cps = cps;
    localStorage.cost = cost;
}
setInterval(function(){
	money+=cps;
    localStorage.money = money;
},1000)
setInterval(function(){
	
	document.getElementById("counter").innerHTML = Math.round(money)
	document.getElementById("cps").innerHTML = Math.round(cps * 100) / 100
	document.getElementById("cost").innerHTML = Math.round(cost * 100) / 100
    if(money < cost){
    	document.getElementById("buy").disabled = true;
    }
    if(money > cost){
    	document.getElementById("buy").disabled = false;
    }
})
</script>
</body>
</html>
